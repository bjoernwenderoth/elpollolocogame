<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL POLO LOCO</title>
    <link rel="shortcut icon" href="./img/img/icons/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/status-bar-life.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/end-screen.js"></script>
    <script src="js/game.js"></script>
    <style>
        @font-face {
            font-family: 'riogrande';
            src: url('fonts/riogrande.ttf') format('truetype');
        }
    </style>
</head>

<body onload="init()">
    <div class="rotate-phone-text d-none" id="rotatePhone">
        <h1>ROTATE<br>YOUR<br>PHONE</h1>
    </div>
    <h1 class="headline">(El Pollo Loco)</h1>
    <section class="content" id="fullscreen">

        <div class="start-screen" id="startScreen">
            <div id="startButtons">
                <div class="buttons cp">
                    <img onclick="openInfobox()" src="img/img/icons/icon_info.png" alt="">
                    <img onclick="playMusic()" id="iconMusic" src="img/img/icons/music_off.png" alt="">
                    <img onclick="openFullscreen()" src="img/img/icons/icon_fullscreen.png" alt="">
                </div>
                <h3 onclick="startGame()" class="startButton cp">START</h3>
            </div>
        </div>

        <div class="infobox d-none" id="infobox">
            <div class="close-container cp">
                <img onclick="closeInfobox()" src="img/img/icons/close.png" alt="close">
            </div>
            <h4>INFO</h4>
            <div class="key-description">
                <img src="img/img/icons/arrow_up.png" alt="">
                <p>JUMP</p>
            </div>
            <div class="key-description">
                <div class="d-flex">
                    <img src="img/img/icons/arrow_left.png" alt="">
                </div>
                <p>MOVE LEFT</p>
            </div>
            <div class="key-description">
                <div class="d-flex">
                    <img src="img/img/icons/arrow_right.png" alt="">
                </div>
                <p>MOVE RIGHT</p>
            </div>
            <div class="key-description">
                <img src="img/img/icons/space.png" alt="">
                <p>THROW</p>
            </div>
            <a href="impressum.html" class="impressum" target="_blank" rel="noopener noreferrer">IMPRESSUM</a>
        </div>
        <div id="playButtons" class="d-none">
            <div class="buttonsLeft">
                <img src="img/img/icons/arrow_left.png" id="btnLeft" alt="left">
                <img src="img/img/icons/arrow_right.png" id="btnRight" alt="right">
            </div>
            <div class="buttonsRight">
                <img src="img/img/icons/arrow_up.png" id="btnUp" alt="jump">
                <img src="img/img/icons/space.png" id="btnSpace" alt="throw">
            </div>
        </div>
        <div class="end-screen d-none" id="endScreen">
            <!-- WIN SCREEN -->
            <div id="collectedCoins"></div>
            <img src="img/img/9_intro_outro_screens/win/youwin_new.png" class="d-none" alt="youWin" id="youWin">
            <div class="d-none" id="endButtons">
                <h3 onclick="goToHome()" class="cp">HOME</h3>
                <h3 onclick="startGame()" class="cp">RESTART</h3>
            </div>
            <!-- LOOSE SCREEN -->
            <img src="img/img/9_intro_outro_screens/game_over/gameover_new.png" class="d-none" alt="gameOver"
                id="gameOver">
            <div class="d-none" id="endButtons">
                <h3 onclick="goToHome()" class="cp">HOME</h3>
                <h3 onclick="startGame()" class="cp">RESTART</h3>
            </div>
        </div>
        <div id="buttonsSettings" class="buttonsSettings d-none">
            <div class="buttons-in-game cp">
                <img onclick="openInfobox()" src="img/img/icons/icon_info.png" alt="">
                <img onclick="playMusicInGame()" id="iconMusicInGame" src="img/img/icons/music_off.png" alt="">
                <img onclick="openFullscreen()" src="img/img/icons/icon_fullscreen.png" alt="">
            </div>
        </div>

        <canvas id="canvas" width="720" height="480"></canvas>
    </section>

</body>

</html>
